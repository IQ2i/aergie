name: CD

on:
  push:
    tags:
      - '*'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      -
        name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.14'
      - 
        name: Release
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist
          workdir: cmd/aergie
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}